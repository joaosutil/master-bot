services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  bot:
    environment:
      MONGO_URI: mongodb://mongo:27017/masterbot
    depends_on:
      - mongo

  panel:
    environment:
      MONGO_URI: mongodb://mongo:27017/masterbot
    depends_on:
      - mongo

volumes:
  mongo-data:

